[colors]
background = #1e2127
background-alt = #2c313a
foreground = #c8ccd4
primary = #ffcb6b
secondary = #e1acff
alert = #ff6c6b
disabled = #707880

[bar/arch]
monitor = ${env:MONITOR}
width = 100%
height = 22pt
radius = 6
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = #000000

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 1

separator = "| "
separator-foreground = ${colors.disabled}

; Text fonts
font-0 = FantasqueSansM Nerd Font:style=Medium:size=10;2
; Icons fonts
font-1 = icomoon-feather:style=Medium:size=12;3
; Powerline Glyphs
font-2 = FantasqueSansM Nerd Font:style=Medium:size=19;3
; Larger font size for bar fill icons
font-3 = FantasqueSansM Nerd Font:style=Medium:size=12;2
; Smaller font size for shorter spaces
font-4 = FantasqueSansM Nerd Font:style=Medium:size=7;2

modules-left = xworkspaces polywins
; modules-center = mpris mpris-prev mpris-play-pause mpris-next
modules-center = calendar easyeffects-presets easyeffects-presets-ipc
modules-right = cpu memory alsa battery systray

;tray-position = right
;tray-padding = 3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 2pt
tray-spacing = 4pt

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
tail = true

[module/easyeffects-presets]
type = custom/script
exec = polybar-msg action "#easyeffects-presets-ipc.hook.0" &>/dev/null
interval = 60

[module/easyeffects-presets-ipc]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/easyeffects_presets.sh --format 'üéô$PRESET [$POSITION/$TOTAL]' show
click-left = ~/.config/polybar/scripts/easyeffects_presets.sh prev && polybar-msg action "#easyeffects-presets-ipc.hook.0"
click-right = ~/.config/polybar/scripts/easyeffects_presets.sh next && polybar-msg action "#easyeffects-presets-ipc.hook.0"
click-middle = ~/.config/polybar/scripts/easyeffects_presets.sh reset && polybar-msg action "#easyeffects-presets-ipc.hook.0"

[module/mpris]
type = custom/script
tail = true
exec = ~/.config/polybar/scripts/scroll_status.sh arch

[module/mpris-prev]
type = custom/script
exec = echo "ÔÑÄ"
click-left = playerctl previous

[module/mpris-play-pause]
type = custom/ipc
hook-0 = echo "ÔÅã"
hook-1 = echo "ÔÅå"
initial = 1
click-left = ~/.config/polybar/scripts/set_status.sh
format-padding = 1

[module/mpris-next]
type = custom/script
exec = echo "ÔÑÅ "
click-left = playerctl next

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 1
label-active-underline= #6790eb
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.foreground}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-underline = ${colors.alert}
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.foreground}

label-empty =
label-empty-padding = 1
label-empty-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = ÔÇ† %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL %percentage%%

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
